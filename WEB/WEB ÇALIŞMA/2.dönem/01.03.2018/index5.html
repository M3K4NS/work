<!DOCTYPE html>
<html>
<head>
	<title>MERT KANSU</title>
	<meta charset="utf-8">
</head>
<script type="text/javascript">
	var zaman = new Date();
	document.write(zaman);
	var saat = zaman.getHours();
	document.write("<hr/>");
	document.write(saat);
	document.write("<hr/>");
	var dakika = zaman.getMinutes();
	document.write(dakika);
	document.write("<hr/>");

	zaman.setMinutes(30);
	document.write(zaman);

</script>
<body>

</body>
</html>
